<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Petlopedia</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        }

        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #A8BBA3;
        padding: 10px 20px;
        border-bottom: 2px solid #ccc;
        }

        header input[type="text"] {
        padding: 5px;
        font-size: 1rem;
        }

        main {
        margin-top: 20px;
        }

        h1 {
        text-align: center;
        color: #333;
        }

        .contenedor-principal {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
        }

        .columna-izquierda {
        flex: 2;
        display: flex;
        flex-direction: column;
        gap: 15px;
        height: 100px;
        }

        .columna-derecha {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 100px;
        }

        .definicion {
        flex: 1 1 300px;
        background-color: #F7F4EA;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        }


        .acciones {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .me-gusta {
        background-color: #B87C4C;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 3px;
        }

        .contador {
        font-size: 0.9rem;
        color: #333;
        }

        .agregar-card {
        align-items: flex-end;
        text-align: right;
        }

        .agregar-card h2 {
        margin-bottom: 10px;
        color: #333;
        }

        #agregar {
        background-color: #739d67;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        cursor: pointer;
        }

        #mensaje {
        text-align: center;
        font-style: italic;
        margin-top: 20px;
        color: #666;
        }
    </style>
</head>
<body>
    <header>
        <span>PETLOPEDIA</span>
        <input type="text" placeholder="Buscar...">
        <button id="salir">Iniciar sesión</button>
    </header>
    <main>
        <div class="contenedor-principal">
            <!-- Columna izquierda -->
            <div class="columna-izquierda">
            <div class="definicion">
                <h2>Gato Alisagrado</h2>
                <p>Es un gato que no tiene el pelaje alisagrado.</p>
                <div class="acciones">
                <button class="me-gusta">Me gusta</button>
                <span class="contador">0 likes</span>
                </div>
            </div>

            <div class="definicion">
                <h2>Golden Retriever</h2>
                <p>Es un perro que es muy amigable.</p>
                <div class="acciones">
                <button class="me-gusta">Me gusta</button>
                <span class="contador">0 likes</span>
                </div>
            </div>
            </div>

            <!-- Columna derecha -->
            <div class="columna-derecha">
            <div class="definicion agregar-card">
                <h4>Petlopedia está definida por TI</h4>
                <button id="agregar">Agregar definición</button>
            </div>
            </div>
        </div>
    </main>
    <script>
        // Cambiar texto del botón "Iniciar sesión"
        const salirBtn = document.getElementById("salir");
        salirBtn.addEventListener("click", function() {
            this.innerText = this.innerText === "Iniciar sesión" ? "Cerrar sesión" : "Iniciar sesión";
        });

        // Ocultar boton "Agregar definición"
        const agregarBtn = document.getElementById("agregar");
        agregarBtn.addEventListener("click", function() {
            this.style.display = "none";
        });

        // Función de megusta con contador
        const botonesMeGusta = document.querySelectorAll(".me-gusta");
        botonesMeGusta.forEach(boton => {
            boton.addEventListener("click", function() {
                const contador = this.nextElementSibling;
                let cantidad = parseInt(contador.innerText);
                cantidad++;
                contador.innerText = `${cantidad} likes`;

                const definicion = this.closest(".definicion").querySelector("p").innerText;
                alert(`Te gusta la definición: ${definicion}`);
            });
        });
    </script>

</body>
</html>
